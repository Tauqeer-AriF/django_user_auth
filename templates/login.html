<!DOCTYPE html>
<html lang="en">
<head>
  <title>Log In</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container font-italic font-weight-bold p-5">
  <h2 class="text-center bg-secondary p-5 w-50 m-auto text-white">Login</h2>
  <form action="/login" method="post" class="w-50 m-auto">
  {% csrf_token %}
    <div class="form-group mt-5">
      <input type="text" class="form-control rounded-0 font-italic" id="username" name="username" placeholder="Enter username">
    </div>
    <div class="form-group">
      <input type="password" class="form-control rounded-0 font-italic" id="pwd" name="password" placeholder="Enter password">
    </div>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input rounded-0" type="checkbox" name="remember"> Remember me
      </label>
    </div>
    <button type="submit" class="btn btn-block btn-outline-primary rounded-0 font-weight-bold">Submit</button>
  </form>
</div>

</body>
</html>
